<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        main {
            text-align: center;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .cta-container {
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flight Fare Prediction</h1>
        </header>
        <main>
            <p>Welcome aboard! Predict your flight fare with ease.</p>
            <div class="cta-container">
                <button onclick="window.location.href='/predict'">Start Prediction</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Flight Fare Prediction. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
